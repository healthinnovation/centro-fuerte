<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="libs/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" type="text/css" href="libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="libs/jstree/themes/mixed/style.css">
	<!-- MS Tile - for Microsoft apps-->
	<meta name="msapplication-TileImage" content="http://www.example.com/image01.jpg">    

	<!-- fb & Whatsapp -->
	<meta property="og:image" content="https://www.link.com/whatsapp.png" />
	<meta property="og:image:type" content="image/png" />
	
		<!-- Site Name, Title, and Description to be displayed -->
	<meta property="og:site_name" content="Innovalab">
	<meta property="og:title" content="Centro de Innovación y Emprendimiento - Santa María">
	<meta property="og:description" content="Nube de puntos del centro poblado Centro Fuerte - Loreto, realizado por el laboratorio Innovalab con ❤️ y potree">
	
	<!-- Image to display -->
	<!-- Replace   «example.com/image01.jpg» with your own -->
	<meta property="og:image" content="https://user-images.githubusercontent.com/23284899/250298913-68589632-f340-4caa-8ecd-d48e375cda8a.JPG">
	
	<!-- No need to change anything here -->
	
	<meta property="og:type" content="website" />
	<meta property="og:image:type" content="https://user-images.githubusercontent.com/23284899/250298913-68589632-f340-4caa-8ecd-d48e375cda8a.JPG">
	
	<!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
	<meta property="og:image:width" content="300">
	<meta property="og:image:height" content="300">
	
	<!-- Website to visit when clicked in fb or WhatsApp-->
	<meta property="og:url" content="https://www.innovalab.info/">
	<meta property="og:type" content="website" />
	<meta property="og:image" content="https://user-images.githubusercontent.com/23284899/250298913-68589632-f340-4caa-8ecd-d48e375cda8a.JPG" />
	<meta property="og:image:width" content="526" />
	<meta property="og:image:height" content="275" />
	<meta property="og:image:type" content="image/jpeg" />

</head>

<body>
	<script src="libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="libs/spectrum/spectrum.js"></script>
	<script src="libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="libs/three.js/build/three.min.js"></script>
	<script src="libs/other/BinaryHeap.js"></script>
	<script src="libs/tween/tween.min.js"></script>
	<script src="libs/d3/d3.js"></script>
	<script src="libs/proj4/proj4.js"></script>
	<script src="libs/openlayers3/ol.js"></script>
	<script src="libs/i18next/i18next.js"></script>
	<script src="libs/jstree/jstree.js"></script>
	<script src="libs/potree/potree.js"></script>
	<script src="libs/plasio/js/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
		document.title = "Centro Fuerte - Loreto";
		viewer.setEDLEnabled(true);
		viewer.setBackground("skybox"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(`Centro Fuerte - Iquitos`);
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		document.title = "Centro Fuerte - Loreto";
		viewer.setEDLEnabled(true);
		viewer.setBackground("skybox"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(`Centro Fuerte - Iquitos`);
		viewer.loadSettingsFromURL();
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("pointclouds/index/cloud.js", "index", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.pointColorType = Potree.PointColorType.RGB; // any Potree.PointColorType.XXXX 
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			viewer.fitToScreen();
		});
		
	</script>
	
	
  </body>
</html>
